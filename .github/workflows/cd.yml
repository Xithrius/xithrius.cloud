name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches:
      - main
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    name: Build & Push
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      # site_blog is not included due to it being built and deployed on Netlify
      matrix: { dir: ["site", "site_projects", "site_templates"] }

    steps:
      - name: Create SHA Container Tag
        id: sha_tag
        run: |
          tag=$(cut -c 1-7 <<< $GITHUB_SHA)
          echo "::set-output name=tag::$tag"

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ${{ matrix.dir }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN  }}

      # Build and push the container to the GitHub Container
      # Repository. The container will be tagged as "latest"
      # and with the short SHA of the commit.
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.dir }}/
          file: ${{ matrix.dir }}/Dockerfile
          push: true
          cache-from: type=registry,ref=ghcr.io/Xithrius/${{ matrix.dir }}:latest
          cache-to: type=inline
          tags: |
            ghcr.io/Xithrius/${{ matrix.dir }}:latest
            ghcr.io/Xithrius/${{ matrix.dir }}:${{ steps.sha_tag.outputs.tag }}
          build-args: |
            git_sha=${{ github.sha }}
