version: "3"

services:
  site:
    build:
      context: site
      dockerfile: Dockerfile

    restart: always

    environment:
      COLLECTD_DOCKER_APP: site

    depends_on:
      - caddy

    ports:
      - "8001:8001"

  caddy:
    extends:
      file: ./services/caddy.yml
      service: caddy

  postgres:
    extends:
      file: ./services/postgres.yml
      service: postgres

  grafana:
    extends:
      file: ./services/grafana.yml
      service: grafana

  prometheus:
    extends:
      file: ./services/prometheus.yml
      service: prometheus

  graphite:
    extends:
      file: ./services/graphite.yml
      service: graphite

  container_metrics:
    extends:
      file: ./services/graphite.yml
      service: container_metrics

volumes:
  caddy_data:
    external: true
  grafana-storage:
    external: true
  caddy_config:
