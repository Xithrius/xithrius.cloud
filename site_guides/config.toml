base_url = "https://guides.xithrius.cloud"
compile_sass = true
title = "Xithrius's guides"
description = ""
generate_feed = true
taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]
build_search_index = false

[markdown]
highlight_code = true

[extra]
author = "Xithrius"
after_dark_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
]

after_dark_title = "Xithrius's guides"

[build]
base    = "site_guides"
publish = "site_guides/public"
command = "zola build"

[build.environment]
ZOLA_VERSION = "0.15.3"

[context.deploy-preview]
command = "zola build --base-url $DEPLOY_PRIME_URL"
